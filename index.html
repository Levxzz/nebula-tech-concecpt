<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEBULA - Customize your own world.</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }

        /* Estrelas no Fundo (CSS puro) */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: -1;
        }
        .star {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.1); 
            border-radius: 50%;
            animation: twinkle 10s infinite alternate; 
        }

        .star:nth-child(1) { width: 2px; height: 2px; top: 10%; left: 20%; animation-delay: 0s; }
        .star:nth-child(2) { width: 1px; height: 1px; top: 50%; left: 70%; animation-delay: 2s; }
        .star:nth-child(3) { width: 3px; height: 3px; top: 80%; left: 40%; animation-delay: 4s; }
        .star:nth-child(4) { width: 2px; height: 2px; top: 30%; left: 85%; animation-delay: 6s; }
        .star:nth-child(5) { width: 1px; height: 1px; top: 65%; left: 15%; animation-delay: 8s; }

        @keyframes twinkle {
            0% { opacity: 0.1; }
            50% { opacity: 0.5; }
            100% { opacity: 0.1; }
        }

        /* Estilo do cabeçalho */
        header {
            text-align: center;
            padding: 100px 20px 50px; 
            position: relative;
            z-index: 1; 
        }
        .main-title {
            font-size: 4em;
            font-weight: 700;
            letter-spacing: 5px;
            margin: 0;
        }
        .slogan {
            font-size: 1.2em;
            font-weight: 400; /* Mais leve */
            color: #ccc; /* Tom mais claro */
            margin-top: 10px;
        }


        /* Seção PHONES */
        .section-title {
            text-align: center;
            font-size: 2em;
            padding: 50px 0 20px;
            position: relative;
            z-index: 1;
        }
        .section-title::after { 
            content: '';
            display: block;
            width: 50px; 
            height: 2px;
            background-color: #fff;
            margin: 10px auto 0;
            transition: all 0.5s ease-in-out; 
        }

        /* ANIMAÇÃO DO TRAÇO: Desce e se expande ao passar o mouse */
        .section-title:hover::after {
            width: 150px;
        }

        /* Container para os cards dos celulares */
        .phone-cards-container {
            display: flex;
            justify-content: center;
            gap: 20px; 
            padding: 50px 20px;
            flex-wrap: wrap; 
            position: relative;
            z-index: 1;
        }
        .phone-card {
            background-color: #1a1a1a; 
            border: 1px solid #333; 
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            width: 200px; 
        }

        /* O Mockup (A Borda do Celular) */
        .phone-mockup {
            width: 100px;
            height: 180px;
            border: 5px solid #fff; 
            border-radius: 15px;
            margin: 10px auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            position: relative;
        }
        .phone-mockup::after { 
            content: '';
            position: absolute;
            top: 10px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #444;
        }

        .phone-card h3 {
            font-size: 1.2em;
            margin-bottom: 5px;
        }
        .phone-card p {
            font-size: 0.9em;
            color: #ccc;
        }

    </style>
</head>
<body>
    <div class="stars">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
    </div>

    <header>
        <div class="main-title">NEBULA</div>
        <div class="slogan">Customize your own world.</div>
    </header>

    <section class="section-title">
        PHONES
    </section>

    <div class="phone-cards-container">
        
        <div class="phone-card">
            <div class="phone-mockup"></div>
            <h3>Nebula Ultra Elite 0x</h3>
            <p>R$ 4.999,00</p>
        </div>
        
        <div class="phone-card">
            <div class="phone-mockup" style="border-color: #ccc;"></div>
            <h3>Nebula Note 0x</h3>
            <p>R$ 3.999,00</p>
        </div>
        
        <div class="phone-card">
            <div class="phone-mockup"></div>
            <h3>Nebula Horizon 0x</h3>
            <p>R$ 2.999,00</p>
        </div>
        
        <div class="phone-card">
            <div class="phone-mockup" style="border-color: #ff00ff;"></div>
            <h3>Nebula Dev Phone 0x</h3>
            <p>R$ 1.999,00</p>
        </div>
    </div>

</body>
</html>
