<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEBULA - Customize your own world.</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }

        /* Estrelas no Fundo (REVISADO: Menos poluído e mais sutil) */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: -1;
        }
        .star {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.08); /* Opacidade BEM baixa */
            border-radius: 50%;
            animation: twinkle 10s infinite alternate; 
        }

        /* Posicionamento mais sutil para as estrelas */
        .star:nth-child(1) { width: 1px; height: 1px; top: 15%; left: 10%; animation-delay: 0s; }
        .star:nth-child(2) { width: 1px; height: 1px; top: 40%; left: 80%; animation-delay: 2s; }
        .star:nth-child(3) { width: 2px; height: 2px; top: 60%; left: 30%; animation-delay: 4s; }
        .star:nth-child(4) { width: 1px; height: 1px; top: 85%; left: 65%; animation-delay: 6s; }
        .star:nth-child(5) { width: 2px; height: 2px; top: 25%; left: 50%; animation-delay: 8s; }
        .star:nth-child(6) { width: 1px; height: 1px; top: 75%; left: 5%; animation-delay: 10s; }
        .star:nth-child(7) { width: 1px; height: 1px; top: 35%; left: 90%; animation-delay: 12s; }

        @keyframes twinkle {
            0% { opacity: 0.05; }
            50% { opacity: 0.3; }
            100% { opacity: 0.05; }
        }

        /* Estilo do cabeçalho (AJUSTE: Mais espaço abaixo) */
        header {
            text-align: center;
            padding: 100px 20px 150px; /* Mais padding no final */
            position: relative;
            z-index: 1; 
        }
        .main-title {
            font-size: 4em;
            font-weight: 700;
            letter-spacing: 5px;
            margin: 0;
        }
        .slogan {
            font-size: 1.2em;
            font-weight: 400;
            color: #ccc;
            margin-top: 10px;
        }


        /* Seção PHONES */
        .section-title {
            text-align: center;
            font-size: 2em;
            padding: 50px 0 20px;
            position: relative;
            z-index: 1;
        }
        .section-title::after { 
            content: '';
            display: block;
            width: 50px; 
            height: 2px;
            background-color: #fff;
            margin: 10px auto 0;
            transition: width 0.3s ease-in-out; /* Transição só na largura (expansão) */
        }

        /* ANIMAÇÃO DO TRAÇO: Só expande na horizontal */
        .section-title:hover::after {
            width: 150px;
        }

        /* Container para os cards dos celulares */
        .phone-cards-container {
            display: flex;
            justify-content: center;
            gap: 20px; 
            padding: 50px 20px;
            flex-wrap: wrap; 
            position: relative;
            z-index: 1;
        }
        .phone-card {
            background-color: #1a1a1a; 
            border: 1px solid #333; 
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            width: 200px; 
        }

        /* O Mockup (A Borda do Celular) */
        .phone-mockup {
            width: 100px;
            height: 180px;
            border: 5px solid #ccc; /* CORRIGIDO: Bordas todas cinzas (#ccc) */
            border-radius: 15px;
            margin: 10px auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            position: relative;
        }
        .phone-mockup::after { 
            content: '';
            position: absolute;
            top: 10px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #444;
        }

        .phone-mockup h4 {
            font-family: 'Times New Roman', serif; /* Fonte diferente para o relógio */
            font-size: 1.5em;
            font-weight: 400;
            color: #fff;
        }

        .phone-card h3 {
            font-size: 1.2em;
            margin-bottom: 5px;
        }
        .phone-card p {
            font-size: 0.9em;
            color: #ccc;
        }

    </style>
</head>
<body>
    <div class="stars">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
    </div>

    <header>
        <div class="main-title">NEBULA</div>
        <div class="slogan">Customize your own world.</div>
    </header>

    <section class="section-title">
        PHONES
    </section>

    <div class="phone-cards-container">
        
        <div class="phone-card">
            <div class="phone-mockup"><h4>12:00</h4></div> 
            <h3>Nebula Ultra Elite 0x</h3>
            <p>R$ 4.999,00</p>
        </div>
        
        <div class="phone-card">
            <div class="phone-mockup"><h4>12:00</h4></div>
            <h3>Nebula Note 0x</h3>
            <p>R$ 3.999,00</p>
        </div>
        
        <div class="phone-card">
            <div class="phone-mockup"><h4>12:00</h4></div>
            <h3>Nebula Horizon 0x</h3>
            <p>R$ 2.999,00</p>
        </div>
        
        <div class="phone-card">
            <div class="phone-mockup"><h4>12:00</h4></div>
            <h3>Nebula Dev Phone 0x</h3>
            <p>R$ 1.999,00</p>
        </div>
    </div>

</body>
</html>
